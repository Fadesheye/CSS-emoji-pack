<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </div>

            </div>
            
        </div>

    <div id="main2">
        <div id="smiley-face">
            <div id="eyes">

                </div>
                <div class="eye">

                </div>
            </div>
            <div class="mouth"></div>
        </div> 
        
        <div id="sad-face">
            <div id="eyes">
                <div class="eye">
                    <div class="eyeball"></div>
                </div>

            </div>
            <div class="mouth"></div>
        </div>

        <div id="tongue-smile">
        
            <div id="eyes">
                <div class="eye">

                </div>

                    <div class="eyeball"></div>
                </div>
            </div>
            <div class="mouth">
                <div class="tongue"></div>
        </div>
        </div>
    </div>

    <div id="main3">

        <div id="teeth-smile">
        
            <div id="eyes">
                <div class="eye">
                    <div class="eyeball"></div>
                </div>
                <div class="eye">
                    <div class="eyeball"></div>
                </div>
            </div>
            <div class="mouth">
                <div class="tongue"></div>
                <div class="teeth"></div>
        </div>

    </div>
